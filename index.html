<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mainbg">
                <div class="black-block">
                    <h1>ODIN</h1>
                </div>
                <div class="image-text">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="topcontent">
                <h2>This is not a real online service! You know you need something<br>
                    like this in your life to help your realize your deepest dreams.<br>
                    Sign up now to get started.<br>
                    <br>
                    You <i>know</i> you want to.
                </h2>
            </div>
            <div class="whiteblock">
                <h3>Let's do this!</h3>
                <form action="#" method="get">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" >
                        </div>
                        <div class="input-group">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" >
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" >
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE</label>
                            <input type="number" id="phone" name="phone" >
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" required>
                        </div>
                        <div class="input-group">
                            <label for="cpass">CONFIRM PASSWORD</label>
                            <input type="password" id="cpass" name="cpass" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomcontent">
                <button type="submit">Create Account</button>
                <p>Already have an Account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
